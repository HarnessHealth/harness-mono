version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies and building admin frontend"
      - cd admin-frontend
      - npm ci --only=production
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: '18'
  command: cd admin-frontend && npm start
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"