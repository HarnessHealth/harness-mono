version: 1.0
runtime: nodejs14
build:
  commands:
    build:
      - echo "Installing dependencies and building admin frontend"
      - npm install express
      - echo "Build completed successfully"
run:
  runtime-version: '14'
  command: npm start
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"