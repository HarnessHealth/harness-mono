version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies with Poetry"
      - pip install poetry==1.7.1
      - poetry config virtualenvs.create false
      - poetry install --only=main --no-dev
      - echo "Build completed successfully"
run:
  runtime-version: '3.11'
  command: PYTHONPATH=/opt/app poetry run uvicorn backend.api.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/opt/app"