version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing dependencies with Poetry"
      - python3 --version
      - pip3 install poetry
      - poetry --version
      - poetry config virtualenvs.create false
      - poetry install --only=main --no-root
      - echo "Verifying installation"
      - python3 -c "import uvicorn; print('uvicorn available')"
      - echo "Build completed successfully"
  env:
    - name: PYTHONPATH
      value: "/opt/app"
run:
  runtime-version: 3.11.12
  pre-run:
    - echo "Re-installing critical dependencies for runtime"
    - pip3 install --upgrade pip
    - pip3 install uvicorn[standard]==0.30.1 fastapi==0.111.0 pydantic==2.8.0
  command: python3 -m uvicorn backend.api.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/opt/app"
