version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing dependencies with Poetry"
      - python3 --version
      - poetry --version
      - poetry config virtualenvs.create false
      - poetry install --only=main
      - echo "Build completed successfully"
  env:
    - name: PYTHONPATH
      value: "/opt/app"
run:
  runtime-version: 3.11.12
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install poetry
  command: poetry run uvicorn backend.api.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/opt/app"
