version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies with Poetry"
      - python --version
      - pip install --upgrade pip
      - pip install poetry
      - poetry --version
      - poetry config virtualenvs.create false
      - poetry install --only=main
      - echo "Build completed successfully"
  env:
    - name: PYTHONPATH
      value: "/opt/app"
run:
  runtime-version: 3.9.16
  command: poetry run uvicorn backend.api.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/opt/app"
