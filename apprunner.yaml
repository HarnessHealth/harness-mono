version: 1.0
runtime: python3
build:
  commands:
    build:
      - set -x
      - echo "Listing files in build directory"
      - ls -l
      - pwd
      - echo "Python version:"
      - python --version
      - echo "Pip version:"
      - pip --version
      - echo "Installing Poetry"
      - pip install poetry
      - poetry --version
      - echo "pyproject.toml contents:"
      - cat pyproject.toml
      - echo "poetry.lock exists?"
      - ls -l poetry.lock
      - poetry config virtualenvs.create false
      - poetry install --only=main
      - echo "Build completed successfully"
  env:
    - name: PYTHONPATH
      value: "/opt/app"
run:
  runtime-version: 3.8.20
  command: poetry run uvicorn backend.api.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/opt/app"
